name: Maven build CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvn package
    - name: Generate Javadoc
      run: mvn javadoc:javadoc
    - name: Upload N2NChat
      uses: actions/upload-artifact@v4
      with:
        name: N2NChat
        path: .
